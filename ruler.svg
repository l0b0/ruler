<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    version="1.1"
    width="1020mm"
    height="20mm"
    viewBox="-10 -10 1020 20"
    lang="en"
    xml:lang="en"
    >
    <defs>
        <g id="ticks" stroke="black">
            <line id="mm-tick" x1="-0.1" x2="1000.1" stroke-width="1" stroke-dasharray="0.2 0.8"/>
            <line id="cm-tick" x1="-0.15" x2="1000.15" stroke-width="2" stroke-dasharray="0.3 9.7"/>
            <line id="5cm-tick" x1="49.85" x2="1000.15" stroke-width="3" stroke-dasharray="0.3 99.7"/>
            <line id="dm-tick" x1="-0.2" x2="1000.2" stroke-width="4" stroke-dasharray="0.4 99.6"/>
        </g>
        <line id="line" x2="1000" stroke="black" stroke-width="0.5"/>
        <g id="cm-numbers" text-anchor="middle" font-size="3">
            <text x="10">1</text>
            <text x="20">2</text>
            <text x="30">3</text>
            <text x="40">4</text>
            <text x="60">6</text>
            <text x="70">7</text>
            <text x="80">8</text>
            <text x="90">9</text>
        </g>
        <g id="5cm-numbers" text-anchor="middle" font-size="4">
            <text x="50">5</text>
            <text x="150">15</text>
            <text x="250">25</text>
            <text x="350">35</text>
            <text x="450">45</text>
            <text x="550">55</text>
            <text x="650">65</text>
            <text x="750">75</text>
            <text x="850">85</text>
            <text x="950">95</text>
        </g>
        <g id="dm-numbers" text-anchor="middle" font-size="5">
            <text>0</text>
            <text x="100">10</text>
            <text x="200">20</text>
            <text x="300">30</text>
            <text x="400">40</text>
            <text x="500">50</text>
            <text x="600">60</text>
            <text x="700">70</text>
            <text x="800">80</text>
            <text x="900">90</text>
            <text x="1000">100</text>
        </g>
    </defs>
    <use xlink:href="#ticks"/>
    <use xlink:href="#line"/>
    <use y="5" xlink:href="#cm-numbers"/>
    <use y="6" xlink:href="#5cm-numbers"/>
    <use y="7" xlink:href="#dm-numbers"/>
</svg>
